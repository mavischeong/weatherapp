<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>City Date Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card>
		<ion-card-header>
			<ion-card-title>Weather Icon</ion-card-title>
			<ion-card-subtitle>City</ion-card-subtitle>
		</ion-card-header>

		<ion-card-content>
			<ion-item>
			<ion-icon name="thermometer"></ion-icon>
			<ion-label>30 degree</ion-label>
		</ion-item>
		<ion-item>
			<ion-icon name="document"></ion-icon>
			<ion-label>description</ion-label>
		</ion-item>
		<ion-item>
			<ion-icon name="water"></ion-icon>
			<ion-label>humidity</ion-label>
		</ion-item>
		</ion-card-content>
	</ion-card>

</ion-content>
